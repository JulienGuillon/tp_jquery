<html>
    <head>
        <title>3D Cube</title>
        <style>canvas { width: 100%; height: 100% }</style>
    </head>
    <body>
        <script src="js/three.js"></script>
        <script>
 
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
 
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
 
 //           var cubegeometry = new THREE.SphereGeometry(1,20,20);
 //           var cubematerial = new THREE.MeshBasicMaterial({wireframe: false, color: 0x000000});
 //
 //           var cube = new THREE.Mesh(cubegeometry, cubematerial);
 
 //           scene.add(cube);

            var geometry = new THREE.SphereGeometry(1,20,20);
            //var material = new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture('metal.jpeg', new THREE.SphericalReflectionMapping()), overdraw: true } );
            var material = new THREE.MeshPhongMaterial( { map: THREE.ImageUtils.loadTexture('metal.jpeg') } );
            //var material = new THREE.MeshLambertMaterial({color: 0xff0000});
            var cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
 
            // on ajoute une lumi√®re blanche
            var lumiere = new THREE.DirectionalLight(0xffffff, 1);
            lumiere.position.set(20,20,20);
            scene.add(lumiere);
            
            camera.position.z = 5;
 
            var render = function () {
                requestAnimationFrame(render);
 
                cube.rotation.y += 0.01;
                cube.rotation.x += 0.01;
                cube.rotation.z += 0.01;
 
                renderer.render(scene, camera);
            };
 
            // Calling the render function
            render();
        </script>
    </body>
</html>
